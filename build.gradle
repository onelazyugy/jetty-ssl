buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'sonar-runner'
apply plugin: 'jacoco'
apply plugin: 'war'

jar {
    baseName = 'jetty'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile("org.springframework:spring-messaging")
    compile("org.eclipse.jetty:jetty-server:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-servlet:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-webapp:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-util:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-security:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-servlets:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-http:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-io:9.0.5.v20130815")
    compile("org.eclipse.jetty:jetty-proxy:9.0.5.v20130815")

    compile("org.eclipse.jetty:jetty-distribution:9.0.5.v20130815")
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
jacoco {
	toolVersion = "0.7.1.201405082137"
	reportsDir = file("$buildDir/customJacocoReportDir")
}

sonarRunner {
    sonarProperties {
      property "sonar.host.url", "http://localhost:9000"
      property "sonar.jdbc.url", "jdbc:h2:tcp://localhost:9092/sonar"
      property "sonar.jdbc.driverClassName", "org.h2.Driver"
      property "sonar.jdbc.username", "sonar"
      property "sonar.jdbc.password", "sonar"
    }
}